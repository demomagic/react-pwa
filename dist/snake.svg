<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Snake body -->
  <g id="snake">
    <!-- Tail -->
    <circle cx="180" cy="140" r="12" fill="url(#snakeGradient)" />
    
    <!-- Body segments -->
    <circle cx="160" cy="120" r="14" fill="url(#snakeGradient)" />
    <circle cx="140" cy="105" r="15" fill="url(#snakeGradient)" />
    <circle cx="120" cy="95" r="16" fill="url(#snakeGradient)" />
    <circle cx="100" cy="90" r="16" fill="url(#snakeGradient)" />
    <circle cx="80" cy="90" r="16" fill="url(#snakeGradient)" />
    <circle cx="60" cy="95" r="15" fill="url(#snakeGradient)" />
    
    <!-- Head -->
    <circle cx="40" cy="105" r="18" fill="url(#snakeGradient)" />
    
    <!-- Eyes -->
    <circle cx="35" cy="100" r="3" fill="#ffffff" />
    <circle cx="45" cy="100" r="3" fill="#ffffff" />
    <circle cx="35" cy="100" r="1.5" fill="#000000" />
    <circle cx="45" cy="100" r="1.5" fill="#000000" />
    
    <!-- Tongue -->
    <path d="M 30 110 L 25 120 M 30 110 L 35 120" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
</svg>
